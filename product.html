<!DOCTYPE html>
<html>
<head>
    <title>FishCINS</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  
</head>
<body>
    <header>
        <div class = "fish_cins">
            <h1 class = "Logo">Fish<span>CINS</span></h1>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="locationBtn">Location</a></li>
                <li><a href="#" id="ordersBtn">Orders</a></li>
            </ul>

        </div>

    </header>


      <div class="orders-area" style="display: none;">
        <!-- Area to display orders -->
        <!-- Initial message: "Your Orders are empty" or "Your Cart is empty" -->
        <p id="emptyOrdersMsg">Your Orders are empty.</p>
        <ul id="ordersList"></ul>
    </div>
    
        <div class="content-section">
            <div class="fish-boxes">
                <div class="fish-box" id="fish-box1">
                    <!-- Content for the first box goes here -->
                    <img src="bangus.jpg" alt="Fish 1">
                <div class="product-dropdown">
                    <div class="dropdown">
                        <button class="dropbtn">BANGUS &#9662;</button>
                        <div class="dropdown-content">
                            <span class="option">Option 1</span>
                            <span class="option">Option 2</span>
                            <span class="option">Option 3</span>
                            <span class="option">Option 4</span>
                        </div>
                    </div>
                    <div class="selections">
                        <span class="selected-option"></span>
                        <span class="selected-option"></span>
                        <span class="selected-option"></span>
                        <span class="selected-option"></span>
                    </div>
                    <button class="placeOrder">Place Order</button>
                </div>
            </div>
                <div class="fish-box" id="fish-box2">
                    <!-- Content for the second box goes here -->
                    <img src="tilapia.jpg" alt="Fish 2">
                <div class="product-dropdown">
                    <div class="dropdown">
                        <button class="dropbtn">BANGUS &#9662;</button>
                        <div class="dropdown-content">
                            <span class="option">Option 1</span>
                            <span class="option">Option 2</span>
                            <span class="option">Option 3</span>
                            <span class="option">Option 4</span>
                        </div>
                    </div>
                    <div class="selections">
                        <span class="selected-option"></span>
                        <span class="selected-option"></span>
                        <span class="selected-option"></span>
                        <span class="selected-option"></span>
                    </div>
                    <button class="placeOrder">Place Order</button>
                </div>
            </div>
                <div class="fish-box" id="fish-box3">
                    <!-- Content for the third box goes here -->
                    <img src="salay.jpg" alt="Fish 3">
                <div class="product-dropdown">
                    <div class="dropdown">
                        <button class="dropbtn">BANGUS &#9662;</button>
                        <div class="dropdown-content">
                            <span class="option">Option 1</span>
                            <span class="option">Option 2</span>
                            <span class="option">Option 3</span>
                            <span class="option">Option 4</span>
                        </div>
                    </div>
                    <div class="selections">
                        <span class="selected-option"></span>
                        <span class="selected-option"></span>
                        <span class="selected-option"></span>
                        <span class="selected-option"></span>
                    </div>
                    <button class="placeOrder">Place Order</button>
                </div>
            </div>
            </div>
        </div>

<script>
        document.addEventListener("DOMContentLoaded", function() {
            const ordersBtn = document.getElementById('ordersBtn');
            const ordersArea = document.querySelector('.orders-area');
            const emptyOrdersMsg = document.getElementById('emptyOrdersMsg');
            const ordersList = document.getElementById('ordersList');
            const placeOrderBtns = document.querySelectorAll('.placeOrder');
            const dropdownBtns = document.querySelectorAll('.dropbtn');

            ordersBtn.addEventListener('click', function() {
                ordersArea.style.display = 'block'; // Show orders area
            });

            dropdownBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const dropdownContent = this.nextElementSibling;
                    dropdownContent.classList.toggle('show');
                });
            });

            placeOrderBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const selectedOption = this.parentElement.querySelector('.selected-option.selected');
                    if (selectedOption) {
                        const orderItem = document.createElement('li');
                        orderItem.textContent = `Order: ${selectedOption.textContent}`;
                        ordersList.appendChild(orderItem);
                        emptyOrdersMsg.style.display = 'none'; // Hide empty orders message
                    }
                });
            });
        });
    </script>

    
</body>
</html>
