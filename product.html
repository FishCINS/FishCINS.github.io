<!DOCTYPE html>
<html>
<head>
    <title>FishCINS</title>
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  
</head>
<body>
    <header>
        <div class = "fish_cins">
            <h1 class="Logo">
                <img src="logofishcins.jpg" alt="FishCINS Logo">
                Fish<span>CINS</span>
            </h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="locationBtn">Location</a></li>
                <li><a href="#" id="ordersBtn">Orders</a></li>
            </ul>

        </div>

    </header>


     <div class="orders-area" style="display: none;">
        <p id="emptyOrdersMsg">Your Orders are empty.</p>
        <ul id="ordersList"></ul>
    </div>
    
        <div class="content-section">
    <div class="fish-boxes">
        <div class="fish-box" id="fish-box1">
            <!-- Content for the first box -->
            <img src="bangus.jpg" alt="Fish 1">
            <div class="product-info">
                <h2>BANGUS</h2>
                <textarea class="order-message" placeholder="Enter your order"></textarea>
                <button class="placeOrder">Place Order</button>
            </div>
        </div>
        <div class="fish-box" id="fish-box2">
            <!-- Content for the second box -->
            <img src="tilapia.jpg" alt="Fish 2">
            <div class="product-info">
                <h2>TILAPIA</h2>
                <textarea class="order-message" placeholder="Enter your order"></textarea>
                <button class="placeOrder">Place Order</button>
            </div>
        </div>
        <div class="fish-box" id="fish-box3">
            <!-- Content for the third box -->
            <img src="salay.jpg" alt="Fish 3">
            <div class="product-info">
                <h2>SALAY-SALAY</h2>
                <textarea class="order-message" placeholder="Enter your order"></textarea>
                <button class="placeOrder">Place Order</button>
            </div>
        </div>
    </div>
</div>

             <div id="ordersModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Your Orders</h2>
        <div class="orders-container">
            <p id="modalEmptyOrdersMsg">Your Orders are empty.</p>
            <ul id="modalOrdersList"></ul>
        </div>
    </div>
</div>
    
 <script>
       document.addEventListener("DOMContentLoaded", function() {
    const ordersBtn = document.getElementById('ordersBtn');
    const ordersModal = document.getElementById('ordersModal');
    const closeModal = document.querySelector('.close');
    const placeOrderBtns = document.querySelectorAll('.placeOrder');
    const productTitles = document.querySelectorAll('.fish-box h2'); // Titles of the fish items
    const productInfo = document.querySelectorAll('.product-info');
    const modalOrdersList = document.getElementById('modalOrdersList');
    const modalEmptyOrdersMsg = document.getElementById('modalEmptyOrdersMsg');
    
    let orders = []; // Array to store orders

    ordersBtn.addEventListener('click', function() {
        displayOrders();
        ordersModal.style.display = 'block';
    });

    closeModal.addEventListener('click', function() {
        ordersModal.style.display = 'none';
    });

    placeOrderBtns.forEach((btn, index) => {
        btn.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();

            const orderMessage = productInfo[index].querySelector('.order-message').value.trim();
            if (orderMessage !== '') {
                const productTitle = productTitles[index].textContent; // Get the fish item title
                orders.push({ item: productTitle, message: orderMessage }); // Store item and order message
                displayOrders();
            }
        });
    });

    function displayOrders() {
        modalOrdersList.innerHTML = ''; // Clear the orders list

        if (orders.length === 0) {
            modalEmptyOrdersMsg.style.display = 'block';
        } else {
            modalEmptyOrdersMsg.style.display = 'none';

            orders.forEach(order => {
                const orderItem = document.createElement('li');
                orderItem.textContent = `${order.item} Order: ${order.message}`; // Include item name in the order message
                modalOrdersList.appendChild(orderItem);
            });
        }
    }
});
    </script>

    
</body>
</html>
